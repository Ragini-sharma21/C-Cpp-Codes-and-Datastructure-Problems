<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div class="container">
        this is JSON tutorial
    </div>
</body>
<script>
        let jsonobj={
        name:"ragini",
        channel:"CWH",
        food:"bhindi",
    }
        console.log(jsonobj);
        myjsonobj=JSON.stringify(jsonobj);
        console.log(myjsonobj);
        myjsonobj=myjsonobj.replace('ragini','harry');
        console.log(myjsonobj);
        newjsonobj=JSON.parse(myjsonobj);
        console.log(newjsonobj);
    
</script>
</html>
