<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <div class="container">
        we are learning about loops
    </div>
    <script>
        // while loops
        let i=0;
        while(i<3){
            console.log(`${i}is less than 3`);
            i++;
        }
        //do while loops
        let j=34;
        do{
            console.log(`${j} is less than 3`);
            j++;
        }
        while(j<4);
        // for loop
        let a=["ragini",5 ,6 ,"pawan"];
        for(let z =0 ;z<a.length;z++){
            console.log("hello"+ a[z]);

        }
        //for in loop
        let employee={
            name:"ragini",
            salary:2,
            channel:"code with ragini"
        }
        for(key in employee){
            console.log(`the ${key} of the employee is ${employee[key]}`);
        }
        //for of loop
        for(element of a){
            console.log(element);      //element represent value at particular index
        }

        
    </script>

</body>
</html>
