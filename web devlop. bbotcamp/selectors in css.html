<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selectors in CSS</title>
    <style>
        /* element selector */
        p{
            border: 2px solid red ;
        }
        /* id selector */
        #firstpara{
            color:green;
        }
        /* class selector */
        .bgblue{
            background-color: lightcoral;
            color:yellow;
        }
        /* grouping selector */
        span,footer{
            background-color: skyblue;
            color:tomato;
        } 
    </style>
</head>
<body>
    <h3>this is selector tutorail</h3>
    <p>this is a good talk</p>
    <P id="firstpara">we should have a dog</P>
    <div>
    <p id="second para" class="bgblue">lets enjoy today</p>
    </div>
    <span>i m very sad today</span>
    <footer>mood off</footer>
    
</body>
</html>
