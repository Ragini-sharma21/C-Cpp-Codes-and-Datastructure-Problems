<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>
<body>
    <div class="container">
        some math library functions
    </div>
</body>
<script>
    let m=Math;
    console.log(m);
    console.log(Math.E);
    console.log(Math.PI);

    //some math function
    let a=3.1445;
    console.log(Math.round(a));
    console.log(Math.pow(2.3));
    console.log(Math.sqrt(64));
    console.log(Math.min(3,5,6));
    console.log(Math.max(5,6,7));
    console.log(Math.ceil(3.155));
    console.log(Math.floor(3.155));
    console.log(Math.abs(-6.872));
    //how to generate random numbers between any two given numbers
    let a1=4;
    let b1=10;
    let s=a1+(b1-a1)*Math.random();
    console.log(s);
    </script>
</html>
