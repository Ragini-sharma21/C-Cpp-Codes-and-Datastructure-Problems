<script>
    // function greet(){
    //     console.log("good morning");
    // }
    let greet=()=>console.log("good morning");  //easy way using arrow to declare a function
    greet();

    let calc=(a,b)=>{
        console.log("the sum is"+" "+ (a+b));
    }
    calc(3,2);
    setTimeout(()=>{               //function
        console.log("greetings");
    },5000);

    let obj={
        greetings:"good morning",
        names:["ragini","harry","simran"],
         speak(){
             this.names.forEach((student)=>{
                 console.log(this.greetings+"to each one of u"+ student);
             });

        }
    }
    obj.speak();
        
    

</script>
