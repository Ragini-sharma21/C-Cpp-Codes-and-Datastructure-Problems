<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SIH form </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Create an account</h2>
        <div class="form-container">
            <form>
                <div class="input-name">
                <i class="fa fa-user lock"></i>
                <input type="text" placeholder="First Name" class="name">
                <span>
                    <i class="fa fa-user lock"></i>
                <input type="text" placeholder="Last Name" class="name">
            </span>
            </div>

            <div class="input-name">
            <i class="fa fa-phone phone"></i>
            <input type="number" placeholder="Mobile Number" class="text-name">
            </div>

            
            <div class="input-name">
            <i class="fa fa-lock lock"></i>
            <input type="password" placeholder="Password" class="text-name">
            </div>

            <div class="input-name">
              <input type="radio" class="radio-button" name ="r1">
              <label style="margin-right:30px;">Buyer</label>

              <input type="radio" class="radio-button" name="r1">
              <label>Seller</label>
                </div>


            
            
        
        <div class="input-name">
          <input type="checkbox" id="cb" class="check-button">  
          <label for="cb"  class="check">I accept all the Terms of Service and Privacy Policy</label>
        </div>

        <div class="input-name">
            <input type="Submit" class="button" value="Sign up">  
           </div>
            </form>
        </div>

    </div>

    
</body>

</html>
